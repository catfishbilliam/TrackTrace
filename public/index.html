<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackTrace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="wrapper">
        <div class="spotify-player">
            <iframe class="spotify-player" style="border-radius:12px" 
            src="https://open.spotify.com/embed/playlist/5bTBUc6fOigWn8V1J4N5lG?utm_source=generator&theme=0" 
            width="100%" 
            height="152" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
    </iframe>            <div class="content">
                <div class="data-container">
                    <h1>TrackTrace: Unravel the Sounds of Your Life</h1>
                    <select id="dataComparison" onchange="updateText()">
                        <option value="monthlyTrends">Musical Seasons</option>
                        <option value="popularityOverTime">Track Tracing</option>
                        <option value="contentTrends">Tunes vs Talks</option>
                        <option value="timeOfDay">Sounds of the Hours</option> <!-- Updated -->
                        <option value="summary">Ten-Year Summary</option> 
                    </select>
                    <div id="mainContainer" class="main-container"></div>
                </div>
                <div class="charts-container">
                    <div id="chartContainer" class="chart-box"></div> <!-- Adjusted for two charts -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
